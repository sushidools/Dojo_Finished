
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Friends</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>These are all my friends!</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
        </tr>
        {% for friend in friends: %}
        <tr>
            <td>{{friend['first_name']}}</td>
            <td>{{friend['last_name']}}</td>
            <td>{{friend['occupation']}}</td>
        </tr>    
        {% endfor %}
    </table>
    <hr/>
    <div class="container">
        <h2>Add a Friend</h2>
        <form action='/create_friend' method='POST'>
            <div  class="form-group">
                <label for='first_name'>First Name: <input type='text' name='first_name' id='first_name' /></label>
            </div>
            <div class="form-group">
                <label for='last_name'>Last Name: <input type='text' name='last_name' id='last_name' /></label>
            </div>
            <div class="form-group">
                <label for='occupation'>Occupation: <input type='text' name='occupation' id='occupation' /></label>
            </div>
            <input type='submit' value='Add'/>
        </form>
    </div>
</body>
</html>
